<!DOCTYPE HTML>
<html>
	<head> 
		<title></title>
		<!-- Required meta text -->
		<!-- Character encoding -->
		<meta charset="utf-8">
		<!-- Places internet explorer as the highest supported document mode --> 
		<meta http-equiv="x-ua-compatable" content="IE=edge, chrome=1">
		<!-- Optimization for mobile devices -->
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,700,800" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body> 
		<section>
			<div class="wrapper">
				<div class="command_prompt_container">
					<div class="command_prompt">
						<header>
							<div class="header_container">
								<div class="icon left">
									<div class="icon_img left">
										<div class="liner"></div>
										<p>IP:\_</p>
									</div>
									<p class="right">Command Prompt</p>
									<div class="clear"></div>
								</div>
								<div class="resizers right">
									<div class="minimize_container left">
										<div class="minimize"></div>
									</div>
									<div class="maximize_container left">
										<div class="maximize"></div>
									</div>
									<div class="close_container left">
										<div class="close">X</div>
									</div>
								</div>
								<div class="clear"></div>
							</div>
						</header>
				
						<div class="contents_container">
							<section id="command_prompt_section">
								<div class="command_prompt_section_container">
									<h3>Welcome to <span class="greener_head">MYPAGE</span>. Please type the number of your choice</h3>
									<div class="command_prompt_menu">
										<ul>

										</ul>
									</div>
									<div class="command_prompt_content">
										<div class="previous_input_container">
											
										</div>
									</div>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="start_menu_option">
			<div class="start_menu_container">
				<div class="start_menu_top">
					<div class="profile_pic left">
						<img src="img/profile_pic.jpg" alt="">
					</div>
					<h3 class="left">Admin</h3>
					<div class="clear"></div>
				</div>
				<div class="start_menu_body">
					<div class="body_left left">
						<div class="gmail">
							<div class="left">
								<img src="img/gmail_icon.png" alt="">
							</div>
							<div class="left">
								<h3>GMAIL</h3>
								<p>Gmail account</p>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<div class="body_right right">
						<div class="github">
							<img class="left" src="img/github_icon.png" alt="">
							<h3 class="left">Github</h3>
							<div class="clear"></div>
						</div>
						<div class="linkedin">
							<img class="left" src="img/linkedin_icon.png" alt="">
							<h3 class="left">linkedin</h3>
							<div class="clear"></div>
						</div>
						<div class="start_cmd">
							<div class="icon_img left">
								<div class="liner"></div>
								<p>IP:\_</p>
							</div>
							<h3 class="left">Command Prompt</h3>
							<div class="clear"></div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="start_menu_bottom">
					<div class="close_button">
						<h3 class="right">CLOSE</h3>
						<img class="right" src="img/close_icon.ico" alt="">
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="start_menu">
				<h3>sta<span style="font-style: italic;">r</span>t</h3>
			</div>
			<div class="command_prompt_bar left">
				<div class="icon_img left">
					<div class="liner"></div>
					<p>IP:\_</p>
				</div>
				<p class="left">command prompt</p>
				<div class="clear"></div>
			</div>
			<div class="status right">

			</div>
			<div class="clear"></div>
		</footer>
		<script src="js/data.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
